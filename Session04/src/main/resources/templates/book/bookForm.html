<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm / Sửa sách</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 th:text="${book.id != null ? 'Sửa sách' : 'Thêm sách'}"></h2>

<form th:action="@{${book.id != null} ? '/books/edit' : '/books/add'}" th:object="${book}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <div class="mb-3">
    <label>Tiêu đề</label>
    <input type="text" class="form-control" th:field="*{title}" required>
  </div>
  <div class="mb-3">
    <label>Tác giả</label>
    <input type="text" class="form-control" th:field="*{author}" required>
  </div>
  <div class="mb-3">
    <label>NXB</label>
    <input type="text" class="form-control" th:field="*{publisher}" required>
  </div>
  <div class="mb-3">
    <label>Năm</label>
    <input type="number" class="form-control" th:field="*{year}" required>
  </div>

  <button class="btn btn-primary" type="submit">Lưu</button>
  <a class="btn btn-secondary" th:href="@{/books}">Quay lại</a>
</form>
</body>
</html>
