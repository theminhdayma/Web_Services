<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm / Sửa thực phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 th:text="${foodItem.id != null ? 'Sửa thực phẩm' : 'Thêm thực phẩm'}"></h2>

<form th:action="@{${foodItem.id != null} ? '/foods/edit' : '/foods/add'}" th:object="${foodItem}" method="post">
  <input type="hidden" th:field="*{id}" />

  <div class="mb-3">
    <label>Tên</label>
    <input class="form-control" th:field="*{name}" required>
  </div>

  <div class="mb-3">
    <label>Loại</label>
    <input class="form-control" th:field="*{category}" required>
  </div>

  <div class="mb-3">
    <label>Giá</label>
    <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
  </div>

  <div class="mb-3">
    <label>Hạn sử dụng</label>
    <input type="date" class="form-control" th:field="*{expirationDate}" required>
  </div>

  <button class="btn btn-primary" type="submit">Lưu</button>
  <a class="btn btn-secondary" th:href="@{/foods}">Quay lại</a>
</form>
</body>
</html>
