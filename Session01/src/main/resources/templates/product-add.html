<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Thêm sản phẩm mới</h2>
  <form th:action="@{/products}" method="post" class="border p-4 rounded bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Tên sản phẩm:</label>
      <input type="text" id="name" name="name" class="form-control" required th:value="${product.name}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Giá:</label>
      <input type="number" id="price" name="price" class="form-control" required th:value="${product.price}">
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/products" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</body>
</html>
