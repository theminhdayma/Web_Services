<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Danh sách sản phẩm</h2>
  <a href="/products/add" class="btn btn-success mb-3">Thêm sản phẩm mới</a>
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm me-2">Sửa</a>
        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" >Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
