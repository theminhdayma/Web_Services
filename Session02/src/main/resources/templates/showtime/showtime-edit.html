<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa lịch chiếu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Sửa lịch chiếu</h2>

<form th:action="@{/showtimes/edit/{id}(id=${showtime.id})}" th:object="${showtime}" method="post">
    <div class="mb-3">
        <label class="form-label">Phim</label>
        <label>
            <select th:field="*{movie.id}" class="form-select">
                <option th:each="movie : ${movies}"
                        th:value="${movie.id}"
                        th:text="${movie.title}">
                </option>
            </select>
        </label>

    </div>

    <div class="mb-3">
        <label class="form-label">Phòng chiếu</label>
        <label>
            <select th:field="*{screenRoom.id}" class="form-select">
                <option th:each="room : ${screenRooms}"
                        th:value="${room.id}"
                        th:text="${room.name}">
                </option>
            </select>
        </label>

    </div>

    <div class="mb-3">
        <label class="form-label">Thời gian bắt đầu</label>
        <input type="datetime-local" th:field="*{startTime}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Thời gian kết thúc</label>
        <input type="datetime-local" th:field="*{endTime}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Số ghế trống</label>
        <input type="number" th:field="*{numberSeatEmpty}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/showtimes}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
