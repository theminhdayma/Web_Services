<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Thêm phim mới</h2>

<form th:action="@{/movies/add}" th:object="${movie}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Tên phim</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
        <label for="genre" class="form-label">Thể loại</label>
        <input type="text" th:field="*{genre}" class="form-control" id="genre" required>
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">Thời lượng (phút)</label>
        <input type="number" th:field="*{duration}" class="form-control" id="duration" required>
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/movies}" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
