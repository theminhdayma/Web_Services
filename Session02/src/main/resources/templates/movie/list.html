<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Danh sách phim</h2>

<a th:href="@{/movies/add}" class="btn btn-primary mb-3">Thêm phim mới</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên phim</th>
        <th>Thể loại</th>
        <th>Thời lượng (phút)</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}">1</td>
        <td th:text="${movie.title}">Tên phim</td>
        <td th:text="${movie.genre}">Thể loại</td>
        <td th:text="${movie.duration}">120</td>
        <td>
            <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Bạn có chắc muốn xóa phim này?')">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
