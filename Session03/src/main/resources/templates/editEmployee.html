<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Sửa nhân viên</h2>
    <form th:action="@{|/employees/edit/${employee.id}|}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Lương</label>
            <input type="number" class="form-control" th:field="*{salary}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày tạo</label>
            <input type="date" class="form-control" th:field="*{createdAt}" required>
        </div>
        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a class="btn btn-secondary" th:href="@{/employees}">Quay lại</a>
    </form>
</div>
</body>
</html>
